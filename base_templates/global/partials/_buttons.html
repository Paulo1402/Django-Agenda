{% if request.user == contact.owner %}
<form action="{% url 'contact:delete' contact.id %}" method="POST">
  {% csrf_token %} 

  {% if confirmation == 'no' %}
  <div class="contact-links">
    <p class="delete-warning">Tem certeza que deseja deletar esse contato?</p>
    <a class="btn btn-link" href="{% url 'contact:contact' contact.id %}">NÃ£o</a>
    <input type="hidden" name="confirmation" value="yes" />
    <button class="btn btn-link btn-delete" type="submit">Sim</button>
  </div>
  {% else %}
  <div class="contact-links">
    <a class="btn btn-link" href="{% url 'contact:update' contact.id %}">Atualizar</a>
    <button class="btn btn-link btn-delete" type="submit">Deletar</button>
  </div>
  {% endif %}
</form>
{% endif %}
